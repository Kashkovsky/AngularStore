<!doctype html>
<html ng-app="storeApp">

<head>
    <title></title>
    <link href="css/angularstore.css" rel="stylesheet" type="text/css" />
</head>

<body ng-controller="StoreController" ng-init="init()">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">Book Store</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <input type="text" class="form-control search" ng-model="search">
                    </li>
                    <li>
                        <a href="/#!/basket" ng-disabled="basket.getTotalCount() < 1">
                        <b>{{basket.getTotalCount()}}</b> items, <b>{{basket.getTotalPrice() | currency}}</b>
            </a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <div class="container-fluid wrapper-main">
        <div class="row-fluid">
            <div ng-view></div>
        </div>
    </div>
    <script src="js/angularstore.js"></script>
</body>

</html>
